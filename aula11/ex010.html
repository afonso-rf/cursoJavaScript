<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
        <input type="button" value="Verificar" onclick="calcular()">
    </div>
    <div id="res"></div>
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade é de ${vel}km/h.</p>`
            if (vel > 60) {
                res.innerHTML += '<p> Você está <strong>MULTADO</strong> por ultrapassar o limite maximo de velelocidade.</p>'
            }
            res.innerHTML += '<p>Diriga sempre usando o cinto de segurança.</p>'
            
        }
    </script>
</body>
</html>
